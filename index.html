<head>
  <title>사물인터넷 디바이스 제어 실습</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body id="top">

    <!-- <canvas class="fireworks"></canvas> -->
    <!-- <div id="object" class="slideUp"> -->

  <div class="wrapper row4">
    <main class="hoc container clear">
      <h6> 사물인터넷 디바이스 제어</h6>
      <p class="btmspace-10">사물인터넷 디바이스를 직접 제어하는 API입니다.</p>
      <a class="hatch fadeIn btn"  id="upButton" href="#">셀프테스트</a>
    </main>


    <main class="hoc container clear">
      <article class="one_quarter">
        <h6 class="heading">로봇 앞으로 이동</h6>
        <a class="slideUp btn"  id="aupButton" href="#">Move</a>
      </article>
      <article class="one_quarter">
        <h6 class="heading">로봇 뒤로 이동</h6>
        <a class="slideDown btn" id="downButton" href="#">Move</a>
      </article>
      <article class="one_quarter">
        <h6 class="heading">로봇 앞으로 걷기</h6>
        <a class="slideExpandUp btn" id="stepButton" href="#">Move</a>
      </article>
    </main>

    <main class="hoc container clear">
      <article class="one_quarter">
        <h6 class="heading">로봇 왼쪽으로 돌기</h6>
        <a class="stretchLeft slideLeft btn" id="leftButton" href="#">Move</a>
      </article>
      <article class="one_quarter">
        <h6 class="heading">로봇 오른쪽으로 돌기</h6>
        <a class="slideRight btn" id="rightButton" href="#">Move</a>
      </article>
      <article class="one_quarter">
        <h6 class="heading">로봇 뒤로 걷기</h6>
        <a class="expandUp hatch bounce btn" id="stepbackButton" href="#">Move</a>
      </article>
    </main>

    <main class="hoc container clear">
      <article class="one_quarter">
        <h6 class="heading">소리 높이기</h6>
        <a class="slideExpandUp btn" id="leftButton" href="#">Move</a>
      </article>
      <article class="one_quarter">
        <h6 class="heading">로봇 멈추기</h6>
        <a class="expandUp btn" id="rightButton" href="#">Move</a>
      </article>
      <article class="one_quarter">
        <h6 class="heading">소리 낮추기</h6>
        <a class="fadeIn btn" id="stepbackButton" href="#">Move</a>
      </article>
     </main> 
     
     <main class="hoc container clear">
        <article class="one_quarter">
          <h6 class="heading">데모</h6>
          <a class="expandOpen slideLeft btn" id="leftButton" href="#">Move</a>
        </article>
        <article class="one_quarter">
          <h6 class="heading">순찰</h6>
          <a class="bigEntrance btn" id="rightButton" href="#">Move</a>
        </article>
        <article class="one_quarter">
          <h6 class="heading">댄스</h6>
          <a class="hatch btn" id="stepbackButton" href="#">Move</a>
        </article>
       </main>

       <main class="hoc container clear">
          <article class="one_quarter">
            <h6 class="heading">뮤직</h6>
            <a class="pulse btn" id="leftButton" href="#">Move</a>
          </article>
          <article class="one_quarter">
            <h6 class="heading">프로그램</h6>
            <a class="floating tossing btn" id="rightButton" href="#">Move</a>
          </article>
          <article class="one_quarter">
            <h6 class="heading">로봇 대화</h6>
            <a class="stretchRight pullUp btn" id="stepbackButton" href="#">Move</a>
          </article>
         </main>




  </div>
<p></p>
<div id="response" class="hoc clear">
</div>
